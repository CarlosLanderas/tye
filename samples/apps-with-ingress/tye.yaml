name: apps-with-ingress
services:
- name: ingress
  bindings:
    - port: 8080
  rules:
    - path: /A
      service: appA
    - path: /B
      service: appB
- name: appA
  project: ApplicationA/ApplicationA.csproj
  replicas: 2
- name: appB
  project: ApplicationB/ApplicationB.csproj
  replicas: 2
